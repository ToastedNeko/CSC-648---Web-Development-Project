<body>
<h4 class="demo-text">SFSU
    Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only</h4>
<div class="container">
    <div class="title-container">
        <a href="../website_html/webpage.html" class="website-title">
            <header>
                <h2 class="header-title2">Olympic Quest College Search</h2>
                <img src="../../assets/our_profile_images/olympics.png" alt="Website Logo">
            </header>
        </a>
        <div class="user-profile">
            <img src="" alt="Avatar" class="avatar" id="avatar">
            <!-- Dynamically get the user's avatar from the database -->
            <div class="user-name" id="user-name">
                <!-- Dynamically show username from database -->
            </div>
            <button id="login-button">Login</button>
        </div>
    </div>

    <nav class="navigation">
        <button id="search-colleges-button" type="button">Search Colleges</button>
        <button id="plan-athletics-button" type="button">Athletic Plan</button>
        <button id="about-us-button" type="button">About Us</button>
    </nav>

    <!-- <h2>Search for Colleges</h2>-->
    <div class="search-container">

        <div class="search-filter-container">
            <label for="search-filter">Filter By:</label>
            <select id="search-filter" class="filter-dropdown">
                <option value="name">Name</option>
                <option value="state">State</option>
                <option value="sport">Sport</option>
            </select>
        </div>

        <input type="text" id="search-input" class="search-input" placeholder="Search...">
        <!--        <button id="speech-button"><i class="fas fa-microphone"></i></button>-->
        <button id="speech-button" style="display: none;">
            <i class="fas fa-microphone"></i>
            <span id="recording-indicator"></span>
        </button>
        <button onclick="searchColleges()" class="search-button"><i class="fa fa-search"></i></button>
    </div>

    <div class="search-results">
        <div id="searchMessage"></div>
        <div id="result-list" class="result-list">
            <!-- Colleges dynamically added here -->
        </div>
    </div>
    <div class="heading">
        <div class="heading-item">
            <!--            <h2>Athletic Colleges in Your Area</h2>-->
        </div>
        <div class="heading-item">

        </div>
