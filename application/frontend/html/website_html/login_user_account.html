<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/website_css/login_user_account_css.css">
    <link rel="stylesheet" href="../../css/website_css/header_css.css">
    <!-- Free Icon from: https://www.flaticon.com/free-icon/olympics_523676-->
    <link id="favicon" rel="icon" type="image/png" href="../../assets/our_profile_images/olympics_favicon.png">
    <link rel="prefetch" href="../../assets/our_profile_images/olympics_favicon.png">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-782N52BJM8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-782N52BJM8');
    </script>
</head>

<body>
<div>
    <h4 class="demo-text">SFSU
        Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only</h4>
    <div class="container">
        <div class="title-container">
            <a href="../website_html/webpage.html" class="website-title">
                <header>
                    <h2 class="header-title2">Olympic Quest College Search</h2>
                    <img src="../../assets/our_profile_images/olympics.png" alt="Website Logo">
                </header>
            </a>
            <div class="user-profile">
                <img src="" alt="Avatar" class="avatar" id="avatar">
                <!-- Dynamically get the user's avatar from the database -->
                <div class="user-name" id="user-name"></div>
                <button id="login-button">Login</button>
            </div>
        </div>

        <nav class="navigation">
            <button id="search-colleges-button" type="button">Search Colleges</button>
            <button id="plan-athletics-button" type="button">Athletic Plan</button>
            <button id="about-us-button" type="button">About Us</button>
        </nav>
        <div class="center-container">
            <h2 class="registration-title">User Login</h2>
            <div class="login-container">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="loginUser()">Login</button>
                <br>
                <a href="register_new_user.html" class="create-account-link">Register for an account</a>
            </div>
        </div>
    </div>
</div>

<div class="background-image"></div>

<script src="../../scripts/website_scripts/login_user_account_script.js"></script>
<script src="../../scripts/website_scripts/login_script.js"></script>
<script src="../../scripts/website_scripts/header_script.js"></script>

</body>
</html>
