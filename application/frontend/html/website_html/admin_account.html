<html lang="en">

    <title>About Us</title>
    <link rel="stylesheet" href="../../css/website_css/admin_account_css.css">
    <link rel="stylesheet" href="../../css/website_css/header_css.css">
    <!-- Free Icon from: https://www.flaticon.com/free-icon/olympics_523676-->
    <link id="favicon" rel="icon" type="image/png" href="../../assets/our_profile_images/olympics_favicon.png">

<body>
<h4 class="demo-text">SFSU
    Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only</h4>
<div class="container">
    <div class="title-container">
        <a href="../website_html/webpage.html" class="website-title">
            <header>
                <h2 class="header-title2">Olympic Quest College Search</h2>
                <img src="../../assets/our_profile_images/olympics.png" alt="Website Logo">
            </header>
        </a>
        <div class="user-profile">
            <img src="" alt="Avatar" class="avatar" id="avatar">
            <!-- Dynamically get the user's avatar from the database -->
            <div class="user-name" id="user-name"></div>
            <button id="login-button">Login</button>
        </div>
    </div>

    <nav class="navigation">
        <button id="search-colleges-button" type="button">Search Colleges</button>
        <button id="plan-athletics-button" type="button">Athletic Plan</button>
        <button id="about-us-button" type="button">About Us</button>
    </nav>
</div>

<div class="dashboard">
    <h1>Admin Dashboard</h1>
</div>

<section id="userInfoSection">
    <h2>Your Information</h2>
    <div id="userInfo">
        <!-- User information dynamically inserted here -->
    </div>
</section>

<div class="dev-content">
    <div class="section">
        <h1>Dashboard Overview</h1>
        <div class="summary-info">
            <!-- Summary information goes here -->
        </div>
        <div class="statistics">
            <!-- Statistics display here -->
        </div>
    </div>

    <section class="section">
        <h2>Manage Colleges</h2>
        <form name="collegeForm" class="detailsContainer collegeContainer">
            <div>
                <label for="collegeList">Select College:</label>
                <select name="id" id="collegeList" class="choiceDropdown" required>
                    <!-- Dynamically populated college list -->
                </select>
            </div>
            <div>
                <label for="collegeName">Name:</label>
                <input name="name" id="collegeName" required></input>
            </div>
            <div>
                <label for="collegeOlympicSport">Olympic Sport:</label>
                <input name="sport" id="collegeOlympicSport" required></input>
            </div>
            <div>
                <label for="collegeLocation">Location:</label>
                <input name="location" id="collegeLocation" required></input>
            </div>
            <div>
                <label for="collegeAddress">Address:</label>
                <textarea name="address" id="collegeAddress" required></textarea>
            </div>
            <div>
                <label for="collegeYear">Founding Year:</label>
                <input name="year" pattern="\d\d\d\d" id="collegeYear" required></input>
            </div>
            <div>
                <label for="collegeImage">Image URL:</label>
                <input type="url" name="image" id="collegeImage" required>
                </input>
            </div>
            <div>
                <label for="collegePhone">Phone number:</label>
                <input name="phone" id="collegePhone" required>
                </input>
            </div>
            <div>
                <label for="collegeEmail">Email:</label>
                <input type="email" name="email" id="collegeEmail" required>
                </input>
            </div>
            <div>
                <label for="collegeWebsite">College Website:</label>
                <input name="website" id="collegeWebsite" required>
                </input>
            </div>
            <div>
                <label for="collegeCost">Cost Details:</label>
                <input type="number" name="cost" id="collegeCost" required>
                </input>
            </div>
            <div class="buttonFormatting"><button type="submit" class="updateDetailsButton" id="updateCollegeDetailsButton">Update Details</button>
                <button class="updateDetailsButton" id="addCollegeButton">Add College</button>
                <button class="updateDetailsButton" id="removeCollegeButton">Remove College</button>
            </div>
        </form>
    </section>

    <section id="collegeDetails" class="detailsSection" style="display: none;">
        <!-- Student information will be displayed dynamically -->
    </section>

    <section class="section">
        <h2>Manage Students</h2>
        <div class="detailsContainer">
            <div>
                <label for="studentList">Select Student:</label>
                <select id="studentList" class="choiceDropdown">
                    <!-- Dynamically populated student list -->
                </select>
            </div>
            <div>
                <label for="olympicSport">Olympic Sport:</label>
                <select id="olympicSport" class="choiceDropdown">
                    <!-- Dynamically populated list of olympic sports -->
                </select>
            </div>
            <div>
                <label for="olympicMedal">Olympic Medal:</label>
                <select id="olympicMedal" class="choiceDropdown">
                    <option value="" selected>Select an Olympic medal...</option> <!-- Empty option -->
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="bronze">Bronze</option>
                </select>
            </div>
        </div>
        <div class="buttonFormatting">
            <button class="updateDetailsButton" id="updateStudentDetailsButton">Update Details</button>
            <button class="updateDetailsButton" id="removeStudentButton">Remove Student</button>
        </div>
    </section>

    <section id="studentDetails" class="detailsSection" style="display: none;">
        <!-- Student information will be displayed dynamically -->
    </section>

    <section class="section">
        <h2>Manage Staff Members</h2>
        <div class="detailsContainer">
            <div>
                <label for="staffList">Select Staff:</label>
                <select id="staffList" class="choiceDropdown">
                    <!-- Dynamically populated staff list -->
                </select>
            </div>
            <div>
                <label for="staffCollege">College:</label>
                <select id="staffCollege" class="choiceDropdown">
                    <!-- Dynamically populated list of colleges -->
                </select>
            </div>
        </div>
        <div class="buttonFormatting">
            <button class="updateDetailsButton" id="updateStaffDetailsButton">Update Details</button>
            <button class="updateDetailsButton" id="removeStaffButton">Remove Staff</button>
        </div>
    </section>

    <section id="staffDetails" class="detailsSection" style="display: none;">
        <!-- Student information will be displayed dynamically -->
    </section>
</div>

<section id="messageSection">
    <h2>Your Messages</h2>
    <div id="messageList">
        <!-- Messages dynamically inserted here -->
    </div>
</section>

<form id="messageForm">
    <div class="form-group">
        <h2>User List</h2>
        <label for="recipientUsername">Recipient Username:</label>
        <select id="recipientUsername">
            <!-- Dropdown options will be populated dynamically -->
        </select>
    </div>
    <div class="form-group">
        <label for="messageContent">Message:</label>
        <textarea id="messageContent" placeholder="Type your message..."></textarea>
    </div>
    <button id="sendMessageButton">Send</button>
</form>

<div class="background-image"></div>

<script src="../../scripts/website_scripts/login_script.js"></script>
<script src="../../scripts/website_scripts/admin_account_script.js"></script>
<script src="../../scripts/website_scripts/header_script.js"></script>

</body>
</html>
